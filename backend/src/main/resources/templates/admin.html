<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Page - NYU Activity Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .page-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 16px 32px;
        }
        .admin-card {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(15, 23, 42, 0.1);
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/main">NYU Activity Center - Administrator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <div class="navbar-nav ms-auto align-items-lg-center gap-lg-1">
                    <a class="nav-link" href="/main">Back to Home</a>
                    <button class="btn btn-sm btn-outline-light ms-lg-2" type="button"
                            onclick="logout()">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-wrapper">
        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" onclick="loadUsers()">User Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="events-tab" data-bs-toggle="tab" data-bs-target="#events" onclick="loadEvents()">Event Management</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" onclick="loadPosts()">Post Management</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="adminTabContent">
            <div class="tab-pane fade show active" id="users">
                <div class="card admin-card">
                    <div class="card-header">
                        <h5>User List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th>Permission</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="events">
                <div class="card admin-card">
                    <div class="card-header">
                        <h5>Event List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="eventTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="posts">
                <div class="card admin-card">
                    <div class="card-header">
                        <h5>Post List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="postTableBody">
                                    <tr>
                                        <td colspan="4" class="text-center">
                                            <div class="spinner-border" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Permission Edit Modal -->
    <div class="modal fade" id="permissionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Permission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="permissionForm">
                        <input type="hidden" id="permissionUserId">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="canCreate">
                            <label class="form-check-label" for="canCreate">Can Create Event</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="canEnroll">
                            <label class="form-check-label" for="canEnroll">Can Enroll Events</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="canComment">
                            <label class="form-check-label" for="canComment">Can Comment</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="savePermission()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'token') {
                    return value;
                }
            }
            return null;
        }

        async function loadUsers() {
            const token = getToken();
            try {
                const response = await fetch('/admin/user', {
                    headers: { 'Authorization': token }
                });
                if (response.ok) {
                    const users = await response.json();
                    const data = users.data || users;
                    renderUsers(Array.isArray(data) ? data : []);
                }
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('userTableBody');
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No users yet</td></tr>';
                return;
            }
            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.name || ''}</td>
                    <td>${user.password || ''}</td>
                    <td>
                        ${user.canCreate !== undefined || user.canEnroll !== undefined || user.canComment !== undefined ? 
                            `Create:${user.canCreate ? '✓' : '✗'} 
                             Enroll:${user.canEnroll ? '✓' : '✗'} 
                             Comment:${user.canComment ? '✓' : '✗'}` : 
                            'No Permission'}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editPermission(${user.id})">Edit Permission</button>
                    </td>
                </tr>
            `).join('');
        }

        function editPermission(userId) {
            const token = getToken();
            fetch('/admin/user', {
                headers: { 'Authorization': token }
            }).then(response => response.json())
            .then(data => {
                const users = Array.isArray(data) ? data : (data.data || []);
                const user = users.find(u => u.id === userId);
                if (user) {
                    document.getElementById('permissionUserId').value = userId;
                    document.getElementById('canCreate').checked = user.canCreate || false;
                    document.getElementById('canEnroll').checked = user.canEnroll || false;
                    document.getElementById('canComment').checked = user.canComment || false;
                    new bootstrap.Modal(document.getElementById('permissionModal')).show();
                } else {
                    alert('User not found');
                }
            }).catch(error => {
                console.error('Failed to load user:', error);
                alert('Failed to load user information');
            });
        }

        function savePermission() {
            const token = getToken();
            const userId = document.getElementById('permissionUserId').value;
            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('canCreate', document.getElementById('canCreate').checked);
            formData.append('canEnroll', document.getElementById('canEnroll').checked);
            formData.append('canComment', document.getElementById('canComment').checked);

            fetch('/admin/permission', {
                method: 'POST',
                headers: { 'Authorization': token },
                body: formData
            }).then(() => {
                alert('Permission updated successfully');
                bootstrap.Modal.getInstance(document.getElementById('permissionModal')).hide();
                loadUsers();
            }).catch(error => {
                console.error('Failed to save permission:', error);
                alert('Update failed');
            });
        }

        async function loadEvents() {
            const token = getToken();
            if (!token) {
                console.error('No token found');
                return;
            }
            try {
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`/admin/event?t=${timestamp}`, {
                    headers: { 'Authorization': token },
                    cache: 'no-cache'
                });
                if (response.ok) {
                    const events = await response.json();
                    const data = events.data || events;
                    renderEvents(Array.isArray(data) ? data : []);
                } else {
                    console.error('Failed to load events:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Failed to load events:', error);
            }
        }

        function renderEvents(events) {
            const tbody = document.getElementById('eventTableBody');
            if (events.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No events yet</td></tr>';
                return;
            }
            tbody.innerHTML = events.map(event => `
                <tr>
                    <td>${event.eventId || event.id}</td>
                    <td>${event.eventName || event.title || 'Untitled'}</td>
                    <td>${event.authorName || 'Unknown'}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deleteEvent(${event.eventId || event.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }
            const token = getToken();
            if (!token) {
                alert('Please login first');
                window.location.href = '/';
                return;
            }
            fetch(`/admin/event?eventId=${eventId}`, {
                method: 'DELETE',
                headers: { 'Authorization': token }
            }).then(response => {
                if (response.ok) {
                    return response.json().then(data => {
                        console.log('Delete event response:', data);
                        alert('Event deleted successfully');
                        // 清除缓存并重新加载
                        loadEvents();
                    }).catch(() => {
                        // 即使响应不是JSON，也认为删除成功
                        alert('Event deleted successfully');
                        loadEvents();
                    });
                } else {
                    return response.text().then(text => {
                        console.error('Delete event failed:', text);
                        try {
                            const error = JSON.parse(text);
                            alert('Failed to delete event: ' + (error.msg || error.message || 'Unknown error'));
                        } catch (e) {
                            alert('Failed to delete event: ' + text);
                        }
                    });
                }
            }).catch(error => {
                console.error('Failed to delete event:', error);
                alert('Failed to delete event: ' + error.message);
            });
        }

        async function loadPosts() {
            const token = getToken();
            if (!token) {
                console.error('No token found');
                return;
            }
            try {
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`/admin/post?t=${timestamp}`, {
                    headers: { 'Authorization': token },
                    cache: 'no-cache'
                });
                if (response.ok) {
                    const posts = await response.json();
                    const data = posts.data || posts;
                    renderPosts(Array.isArray(data) ? data : []);
                } else {
                    console.error('Failed to load posts:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Failed to load posts:', error);
            }
        }

        function renderPosts(posts) {
            const tbody = document.getElementById('postTableBody');
            if (posts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No posts yet</td></tr>';
                return;
            }
            tbody.innerHTML = posts.map(post => `
                <tr>
                    <td>${post.postID || post.id}</td>
                    <td>${post.postTitle || 'Untitled'}</td>
                    <td>${post.username || 'Unknown'}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" onclick="deletePost(${post.postID || post.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            const token = getToken();
            if (!token) {
                alert('Please login first');
                window.location.href = '/';
                return;
            }
            fetch(`/admin/post?postId=${postId}`, {
                method: 'DELETE',
                headers: { 'Authorization': token }
            }).then(response => {
                if (response.ok) {
                    return response.json().then(data => {
                        console.log('Delete post response:', data);
                        alert('Post deleted successfully');
                        // 清除缓存并重新加载
                        loadPosts();
                    }).catch(() => {
                        // 即使响应不是JSON，也认为删除成功
                        alert('Post deleted successfully');
                        loadPosts();
                    });
                } else {
                    return response.text().then(text => {
                        console.error('Delete post failed:', text);
                        try {
                            const error = JSON.parse(text);
                            alert('Failed to delete post: ' + (error.msg || error.message || 'Unknown error'));
                        } catch (e) {
                            alert('Failed to delete post: ' + text);
                        }
                    });
                }
            }).catch(error => {
                console.error('Failed to delete post:', error);
                alert('Failed to delete post: ' + error.message);
            });
        }

        function logout() {
            document.cookie = 'token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
        }

        window.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
