<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NYU Activity Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">NYU Activity Center</h2>
        <form id="loginForm" method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/signup" class="btn btn-outline-secondary">Sign Up</a>
            </div>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const params = new URLSearchParams(formData);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });
                
                const responseText = await response.text();
                if (response.ok && responseText && responseText.trim().length > 0) {
                    try {
                        // 解析JSON响应，格式: {"code":0,"msg":"success","data":"token"}
                        const responseJson = JSON.parse(responseText);
                        if (responseJson.code === 0 && responseJson.data) {
                            // 提取实际的token
                            const token = responseJson.data;
                            setTokenToCookie(token);
                            console.log('Login successful, redirecting to main page');
                            // Redirect to main page
                            window.location.href = '/main';
                        } else {
                            document.getElementById('errorMessage').textContent = responseJson.msg || 'Incorrect username or password';
                            document.getElementById('errorMessage').style.display = 'block';
                        }
                    } catch (e) {
                        // If not JSON, might be pure token (backward compatibility)
                        const token = responseText.trim();
                        if (token.length > 0) {
                            setTokenToCookie(token);
                            window.location.href = '/main';
                        } else {
                            document.getElementById('errorMessage').textContent = 'Login failed, please try again';
                            document.getElementById('errorMessage').style.display = 'block';
                        }
                    }
                } else {
                    document.getElementById('errorMessage').textContent = 'Incorrect username or password';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('errorMessage').textContent = 'Login failed, please try again';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
