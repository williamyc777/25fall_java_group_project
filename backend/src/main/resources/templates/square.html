<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Square - NYU Activity Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">NYU Activity Center</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/main">Events</a>
                <a class="nav-link active" href="/square">Posts</a>
                <a class="nav-link" href="/message">Messages</a>
                <a class="nav-link" th:if="${isAdmin}" href="/admin">Admin</a>
                <a class="nav-link" th:if="${user}" th:href="@{/profile(userID=${user.id})}">Profile</a>
                <a class="nav-link" th:if="${user == null}" href="/">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Post Square</h2>
                    <button class="btn btn-primary" onclick="writePost()">New Post</button>
                </div>
                <div id="postList">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter</h5>
                        <div class="mb-3">
                            <label class="form-label">Event ID</label>
                            <input type="number" class="form-control" id="eventFilter" th:value="${eventId}">
                        </div>
                        <button class="btn btn-primary" onclick="filterPosts()">Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const eventId = /*[[${eventId}]]*/ null;

        function getToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'token') {
                    return value;
                }
            }
            return null;
        }

        async function loadPosts() {
            try {
                const response = await fetch('/post/getPostSquare');
                console.log('loadPosts - Response status:', response.status);
                if (response.ok) {
                    const result = await response.json();
                    console.log('loadPosts - Response:', result);
                    // Â§ÑÁêÜÂìçÂ∫îÊ†ºÂºèÔºöÂèØËÉΩÊòØ {code: 0, msg: "success", data: [...]} ÊàñÁõ¥Êé•ÊòØÊï∞ÁªÑ
                    let posts = [];
                    if (result.data !== undefined) {
                        posts = Array.isArray(result.data) ? result.data : [];
                    } else if (Array.isArray(result)) {
                        posts = result;
                    }
                    console.log('loadPosts - Parsed posts:', posts.length);
                    renderPosts(posts);
                } else {
                    const errorText = await response.text();
                    console.error('loadPosts - Error response:', errorText);
                    document.getElementById('postList').innerHTML = '<p class="text-danger">Failed to load: ' + response.status + '</p>';
                }
            } catch (error) {
                console.error('Failed to load posts:', error);
                document.getElementById('postList').innerHTML = '<p class="text-danger">Failed to load: ' + error.message + '</p>';
            }
        }

        function renderPosts(posts) {
            const container = document.getElementById('postList');
            if (posts.length === 0) {
                container.innerHTML = '<p class="text-muted">No posts yet</p>';
                return;
            }
            container.innerHTML = posts.map(post => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">${post.postTitle || 'No Title'}</h5>
                        <p class="card-text">${(post.postContent || '').substring(0, 100)}${(post.postContent || '').length > 100 ? '...' : ''}</p>
                        <div class="d-flex align-items-center gap-3 mb-2">
                            <small class="text-muted">üëç ${post.postLikeAmount || 0}</small>
                            <small class="text-muted">‚≠ê ${post.postCollectAmount || 0}</small>
                            <small class="text-muted">üí¨ ${post.postCommentAmount || 0}</small>
                        </div>
                        <a href="/square/post?id=${post.postID}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            `).join('');
        }

        function writePost() {
            const token = getToken();
            if (!token) {
                alert('Please login first');
                window.location.href = '/';
                return;
            }
            window.location.href = `/square/post/write${eventId ? '?eventID=' + eventId : ''}`;
        }

        function filterPosts() {
            const eventId = document.getElementById('eventFilter').value;
            window.location.href = `/square${eventId ? '?eventID=' + eventId : ''}`;
        }

        window.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
