<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post - NYU Activity Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .page-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 16px 32px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/main">NYU Activity Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#writeNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="writeNavbar">
                <div class="navbar-nav ms-auto align-items-lg-center gap-lg-1">
                    <a class="nav-link" href="/main">Events</a>
                    <a class="nav-link" href="/square">Posts</a>
                    <a class="nav-link" href="/message">Messages</a>
                    <a class="nav-link" href="/square">Back to Post Square</a>
                    <a class="nav-link" th:if="${user == null}" href="/">Login</a>
                    <button class="btn btn-sm btn-outline-light ms-lg-2" type="button"
                            onclick="logout()" th:if="${user}">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-wrapper">
        <h2>Create New Post</h2>
        <form id="writePostForm" class="mt-3">
            <div class="mb-3">
                <label class="form-label">Post Title</label>
                <input type="text" class="form-control" id="postTitle" name="postTitle" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Post Content</label>
                <textarea class="form-control" id="postContent" name="postContent" rows="10" required></textarea>
            </div>
            <div class="mb-3" th:if="${eventId != null}">
                <label class="form-label">Related Event ID</label>
                <input type="text" class="form-control" id="eventId" th:value="${eventId}" readonly>
                <small class="form-text text-muted">This post will be related to the current event</small>
            </div>
            <div class="mb-3" th:if="${eventId == null}">
                <label class="form-label">Related Event ID (Optional)</label>
                <input type="number" class="form-control" id="eventId" name="eventId" placeholder="Leave blank if not related to any event">
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Post</button>
                <a href="/square" class="btn btn-secondary">Cancel</a>
            </div>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        const eventId = /*[[${eventId}]]*/ null;

        document.getElementById('writePostForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = getTokenOrRedirect();
            if (!token) {
                return;
            }

            const postTitle = document.getElementById('postTitle').value;
            const postContent = document.getElementById('postContent').value;
            const eventIdInput = document.getElementById('eventId');
            const eventIdValue = eventIdInput ? eventIdInput.value : '';

            if (!postTitle.trim() || !postContent.trim()) {
                document.getElementById('errorMessage').textContent = 'Please fill in title and content';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            const formData = new FormData();
            formData.append('postTitle', postTitle);
            formData.append('postContent', postContent);
            // If eventId is empty, pass "null" string, backend will handle it
            formData.append('postRelevantEvent', eventIdValue || 'null');

            try {
                const response = await fetch('/post/releasePost', {
                    method: 'POST',
                    headers: { 'Authorization': token },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    const postId = result.data || result;
                    alert('Post created successfully!');
                    window.location.href = `/square/post?id=${postId}`;
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').textContent = error.msg || 'Failed to create post';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to post:', error);
                document.getElementById('errorMessage').textContent = 'Failed to create post, please try again';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
