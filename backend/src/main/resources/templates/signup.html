<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NYU Activity Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            z-index: 5;
        }
        .signup-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }
        .back-link {
            color: #6bccff;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 15px;
            display: block;
        }
        .back-link:hover {
            color: #4da6d9;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <h2 class="signup-title">NYU Activity Center</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
            <a href="/" class="back-link">Back to Login</a>
            <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success mt-3" style="display: none;"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const params = new URLSearchParams(formData);
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/signUp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });
                
                const responseText = await response.text();
                try {
                    const data = JSON.parse(responseText);
                    // Response format: {"code":0,"msg":"success","data":true} or {"code":5,"msg":"username already exists"}
                    if (response.ok && data.code === 0 && data.data === true) {
                        successDiv.textContent = 'Sign up successful! Redirecting to login page...';
                        successDiv.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        errorDiv.textContent = data.msg || 'Sign up failed, username already exists';
                        errorDiv.style.display = 'block';
                    }
                } catch (e) {
                    // If not JSON format, try direct comparison
                    if (response.ok && responseText === 'true') {
                        successDiv.textContent = 'Sign up successful! Redirecting to login page...';
                        successDiv.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        errorDiv.textContent = 'Sign up failed, please try again';
                        errorDiv.style.display = 'block';
                    }
                }
            } catch (error) {
                errorDiv.textContent = 'Sign up failed, please try again';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
