<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${searchContent != null ? 'Search: ' + searchContent : 'Search Events'}">Search Events - NYU Activity Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .page-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 16px 32px;
        }
        .event-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(15, 23, 42, 0.08);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        .event-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(15, 23, 42, 0.16);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-semibold" href="/main">NYU Activity Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#searchEventNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="searchEventNavbar">
                <div class="navbar-nav ms-auto align-items-lg-center gap-lg-1">
                    <a class="nav-link" href="/main">Events</a>
                    <a class="nav-link" href="/square">Posts</a>
                    <a class="nav-link" href="/message">Messages</a>
                    <a class="nav-link" th:if="${user}" th:href="@{/profile(userID=${user.id})}">Profile</a>
                    <a class="nav-link" th:if="${user == null}" href="/">Login</a>
                    <button class="btn btn-sm btn-outline-light ms-lg-2" type="button"
                            onclick="logout()" th:if="${user}">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${searchContent != null ? 'Search results: ' + searchContent : 'Search Events'}">Search Events</h2>
            <a href="/main" class="btn btn-outline-secondary btn-sm">Back to Home</a>
        </div>
        <div id="searchResults" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const searchContent = /*[[${searchContent}]]*/ '';

        async function loadSearchResults() {
            const container = document.getElementById('searchResults');
            if (!searchContent || searchContent.trim() === '') {
                container.innerHTML = '<p class="text-muted">Please enter a keyword on the home page to search for events.</p>';
                return;
            }

            container.innerHTML = '<p class="text-muted">Searching events...</p>';

            try {
                const resp = await fetch(`/search/event/brief?content=${encodeURIComponent(searchContent)}`);
                if (!resp.ok) {
                    container.innerHTML = '<p class="text-danger">Failed to load search results: ' + resp.status + '</p>';
                    return;
                }
                const result = await resp.json();
                const events = Array.isArray(result) ? result : (result.data || []);

                if (!events || events.length === 0) {
                    container.innerHTML = '<p class="text-muted">No events found matching your search.</p>';
                    return;
                }

                container.innerHTML = events.map(ev => {
                    const eventId = ev.eventId || ev.id;
                    const title = ev.title || ev.eventName || 'Untitled Event';
                    const intro = ev.introduction || '';
                    const timeInfo = (ev.startTime && ev.endTime)
                        ? `${new Date(ev.startTime).toLocaleString('en-US')} - ${new Date(ev.endTime).toLocaleString('en-US')}`
                        : '';
                    return `
                        <div class="card mb-3 event-card">
                            <div class="card-body">
                                <h5 class="card-title mb-1">${title}</h5>
                                <p class="text-muted small mb-2">
                                    ${ev.authorName ? 'By ' + ev.authorName + ' Â· ' : ''} 
                                    ${timeInfo}
                                </p>
                                <p class="card-text mb-2">${intro}</p>
                                <a href="/event?id=${eventId}" class="btn btn-primary btn-sm">View Details</a>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error('loadSearchResults error:', e);
                container.innerHTML = '<p class="text-danger">Failed to load search results: ' + e.message + '</p>';
            }
        }

        window.addEventListener('DOMContentLoaded', loadSearchResults);
    </script>
</body>
</html>
